[colors]
background = #202020
background-alt = #24283b
foreground = #bbc2cf
primary = #7aa2f7
secondary = #9ece6a
alert = #f7768e
border = #f76671

[bar/main]
width = 95%
height = 32
offset-x = 2.5%
offset-y = 5px
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 2
border-color = ${colors.border}
radius = 15
line-size = 3
padding-right = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "DejaVu Sans Mono:size=12;3"
font-1 = "Symbols Nerd Font Mono:size=13;3"
modules-left = bspwm pulseaudio
modules-center = xwindow
modules-right = filesystem cpu memory date keyboard

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = false
format = <label-state> <label-mode>
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-background = ${colors.background}
label-focused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-occupied-background = ${colors.background}
label-urgent = %name%!
label-urgent-foreground = ${colors.alert}
label-urgent-background = ${colors.background}
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}

[module/xwindow]
type = internal/xwindow
format = <label>
format-padding = 1
format-background = ${colors.background}
label = %title%
label-maxlen = 50
label-font = 1

[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-coreload>
format-padding = 1
format-background = ${colors.background}
label =   %percentage:2%%
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-padding = 1
format-background = ${colors.background}
label =   %gb_used%/%gb_total%
warn-percentage = 80
warn-foreground = ${colors.alert}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.usb-Burr-Brown_from_TI_USB_Audio_CODEC-00.analog-stereo-output
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-padding = 1
format-muted = <label-muted>
format-muted-prefix = - 
format-muted-background = ${colors.background}
format-muted-padding = 1
label-volume = %percentage%%
label-muted = Muted
label-muted-foreground = ${colors.foreground}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/date]
type = internal/date
interval = 1.0
time =   %I:%M %p 
time-alt =  %a, %d %b %Y 
format = <label>
format-background = ${colors.background}
format-padding = 1
label = %time%

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-layout> <label-indicator>
format-prefix = 
format-background = ${colors.background}
format-padding = 1
label-layout = %layout%
label-indicator-on = %name%
label-indicator-on-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-background = ${colors.background}
format-mounted-padding = 2
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-background = ${colors.background}
format-unmounted-padding = 2
label-mounted = %free%
label-unmounted = %mountpoint%: not mounted

[settings]
screenchange-reload = true
